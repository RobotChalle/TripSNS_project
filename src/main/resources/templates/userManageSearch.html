<!--전체 프로세스는
1. 엑셀 Workbook을 생성하고
2. 데이터(배열/json/html table) 가져와서 sheet 만들고
3. workbook에 만든 시트를 추가합니다.
4. 엑셀 파일을 만들고
5. 다운로드 받을 수 있게 처리합니다. -->
<script>
    $(document).ready(function () {// 문서가 준비되었을시 매개변수로 넣은 콜백함수를 실행 {제이쿼리 이벤트 }
        $('#userAll').click(function () {
            if ($('#userAll').is(":checked")) {//.is(':checked') 를 이용하여 전체선택이 클릭되어 체크되었을떄
                $("input[name =userchk]").prop("checked", true);// 전체선택의 리턴값이 true 면 아래의 체크박스 전부 true
            } else {
                $("input[name =userchk]").prop("checked", false);// 전체선택의 리턴값이 faluse 면 아래의 체크박스 전부 true
            }
        });
        $("input[name =userchk]").click(function () {
            var totalcnt = $("input[name =userchk]").length;// 체크박스 숫자
            var checkedcnt = $("input[name =userchk]:checked").length;// 체크박스가 체크된 숫자
            if (totalcnt != checkedcnt) {// 체크박스의 전체 숫자와 체크된 숫자가 다를 경우 > 한개라도 체크 해제 할시 전체선택 체크 수랑 다를경우
                $('#userAll').prop("checked", false)// 전체 선택의 체크된 리턴값을 false> 한개라도 체크 해제하면 전체선택 체크 해제
            } else {
                $('#userAll').prop("checked", true)// 전체 체크된 수와 동일 할경우 >전체 선택의 체크된 리턴값을 true
            }
        });
    });
    $('#chkdel').click(function () {
        //체크된박스들
        var cnt = $("input[name=userchk]:checked").length;
        if (cnt == 0) {
            alert("선택된 글이 없습니다.");
        }

        // var arr = new Array();//jquery 방법
        // $("input[name=userchk]:checked").each(function() {
        //     arr.push($(this).attr('value'));
        // });
        // location.href="chkdel?id="+arr;

        let arr = new Array();
        let total = document.querySelectorAll('.uchk:checked');
        console.log(total);
        for (let i = 0; i < total.length; i++) {
            arr[i] = total[i].value;
            console.log(arr[i]);
        }
        location.href = "delchk?id=" + arr;


    });


</script>


<script>//엑셀다운
function s2ab(s) {
    var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
    var view = new Uint8Array(buf);
    for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
    return buf;
}

function userexportExcel() {
    // 1. workbook 생성
    var wb = XLSX.utils.book_new();
    // 2. 시트 만들기
    var newWorksheet = excelHandler2.getWorksheet2();
    // 3. workbook 에 새로만든 워크시트에 이름 주고 붙임
    XLSX.utils.book_append_sheet(wb, newWorksheet, excelHandler2.getSheetName2());
    // step 4. 엑셀 파일 만들기
    var wbout = XLSX.write(wb, {bookType: 'xlsx', type: 'binary'});
    // step 5. 엑셀 파일 내보내기
    saveAs(new Blob([s2ab(wbout)], {type: "application/octet-stream"}), excelHandler2.getExcelFileName2());
}

$(document).ready(function () {
    $('#excelFileExport').click(function () {
        userexportExcel();
    })


});

var excelHandler2 = {
    getExcelFileName2: function () {
        return '회원목록.xlsx';
    },
    getSheetName2: function () {
        return '회원목록 Sheet'
    },
    getExcelData2: function () {
        return document.getElementById('userTable')
    },
    getWorksheet2: function () {
        return XLSX.utils.table_to_sheet(this.getExcelData2())
    }
}
