<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    @font-face {
        font-family: apple;
        src: url(/font/AppleSDGothicNeoL.ttf);
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

                     class="bi bi-eyeglasses" viewBox="0 0 16 16">
                    <path d="M4 6a2 2 0 1 1 0 4 2 2 0 0 1 0-4m2.625.547a3 3 0 0 0-5.584.953H.5a.5.5 0 0 0 0 1h.541A3 3 0 0 0 7 8a1 1 0 0 1 2 0 3 3 0 0 0 5.959.5h.541a.5.5 0 0 0 0-1h-.541a3 3 0 0 0-5.584-.953A2 2 0 0 0 8 6c-.532 0-1.016.208-1.375.547M14 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0"/>

                <span id="postView"></span>

        <th:block th:if="${session.userid==postDetail.p_id}">
            <div class="delmod">
                <a th:href="@{/postDelete(p_no=${postDetail.p_no})}"><input type="button" value="삭제"
                                                                            class="delete"></a>
                <a th:href="@{/postModifyForm(p_no=${postDetail.p_no})}"><input type="button" value="수정"
                                                                                class="modify"></a>
            </div>
        </th:block>
        <section class="feedText">
            <span><br th:text="${postDetail.p_text}"></span>
            <span th:text="${postDetail.p_indate}" class="indate"></span>
        </section>
        <section class="comments">
            <table>
                <tr class="comment" th:each="comment:${commentList}">
                    <td class="commentIndate" th:text="${comment.pc_indate}"></td>
                    <th class="user" th:text="${comment.pc_id}"></th>
                    <td class="commentText" th:text="${comment.pc_text}"></td>
                    <th:block th:if="${session.userid==comment.pc_id}" class="del">
                        <td>
                            <form action="postCommentDelete" method="get">
                                <input type="hidden" th:value="${comment.pc_text}" name="pc_text">
                                <input type="hidden" th:value="${postDetail.p_no}" name="p_no">
                                <input type="hidden" th:value="${session.userid}" name="p_id">
                                <input type="submit" value="삭제" class="deleteComment">
                            </form>
                        </td>
                    </th:block>
                </tr>
            </table>
            <form action="commentSave" method="post">
                <input type="hidden" th:value="${postDetail.p_no}" name="pc_no">
                <input type="hidden" th:value="${postDetail.p_no}" name="p_no">
                <input type="text" class="commentBox" placeholder="댓글 입력" name="pc_text" required>
                <input type="hidden" th:value="${session.userid}" name="pc_id">
                <input type="hidden" th:value="${session.userid}" name="p_id">
                <input type="submit" value="작성" class="commentSubmit">
            </form>
        </section>
    </article>
</div>
