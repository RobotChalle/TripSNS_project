<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

</style>

<!--상단 네비-->
<nav id="navTop">
    <ul>
        <form action="postSearchById" method="get">
            <li><input type="search" placeholder="검색" class="search" name="searchWord"></li>
            <li><input type="submit" value="검색" class="submit"></li>
        </form>
    </ul>
</nav>

<div id="profilebox">
    <h3>my profile edit</h3>
    <form action="profileupdate" method="post" enctype="multipart/form-data">
        <div>
            <!--      <img src="/images/파닥몬.png" class="pro_pic">-->
            <th:block th:if="${profiledetail.u_pic!=null}">
                <img th:src="@{/download(filename=${profiledetail.u_pic})}" class="pro_pic" id="preview">
            </th:block>
            <input type="file" accept="jpeg, jpg, png" name="pfile" id="filepic" onchange="readURL(this)">
            <!--onchange="readURL2(this)"-->
            <label id="pro_id">@<span th:text="${id}">)</span></label>
        </div>


        <div id="fled">
            <label class="infor">소개</label><br>
            <input type="text" class="tex" id="newintro" name="u_intro" placeholder="내용" required>

        </div>
        <button id="probtn" type="submit">변경</button>
        <input type="hidden" th:value="${id}" name="u_id">
    </form>
</div>

<form action="userupdate" method="post">
    <div id="userbox">
        <h3>내 정보수정</h3>
        <div class="field">
            <label class="infor">이름</label><br>
            <input type="text" class="te" id="newname" name="name" placeholder="이름" required>
        </div>
        <div class="field">
            <label class="infor">Email</label><br>
            <input type="text" class="te" id="newemail" name="email" placeholder="이메일" required>
        </div>
        <div class="field">
            <label class="infor">새 비밀번호</label><br>
            <input type="password" id="newpw" class="te" name="pw" placeholder="비밀번호" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{4,16}$" title="영문, 숫자, 특수기호 1개 이상 포함 조합 ,4자 글자 이상 16글자 이하" required>
        </div>
        <div class="field">
            <label class="infor">새 비밀번호 확인<span id="errmsg"></span></label> <br>
            <input type="password" id="conpw" class="te" placeholder="비밀번호 확인" minlength="4" maxlength="16"
                   required>
            <input type="hidden" th:value="${id}" name="id">
        </div>
        <button id="userbtn" type="submit">수정</button>
    </div>
</form>
