<script>

        $('#userAll').click(function () {
            if ($('#userAll').is(":checked")) {//.is(':checked') 를 이용하여 전체선택이 클릭되어 체크되었을떄

            } else {

            }
        });
        $("input[name =userchk]").click(function () {
            var totalcnt = $("input[name =userchk]").length;// 체크박스 숫자
            var checkedcnt = $("input[name =userchk]:checked").length;// 체크박스가 체크된 숫자

<script>//엑셀다운
function s2ab(s) {
    var buf = new ArrayBuffer(s.length); //convert s to arrayBuffer
    var view = new Uint8Array(buf);
    for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF; //convert to octet
    return buf;
}

function userexportExcel() {
    // 1. workbook 생성
    var wb = XLSX.utils.book_new();
    // 2. 시트 만들기
    var newWorksheet = excelHandler2.getWorksheet2();
    // 3. workbook 에 새로만든 워크시트에 이름 주고 붙임
    XLSX.utils.book_append_sheet(wb, newWorksheet, excelHandler2.getSheetName2());
    // step 4. 엑셀 파일 만들기
    var wbout = XLSX.write(wb, {bookType: 'xlsx', type: 'binary'});
    // step 5. 엑셀 파일 내보내기
    saveAs(new Blob([s2ab(wbout)], {type: "application/octet-stream"}), excelHandler2.getExcelFileName2());
}

$(document).ready(function () {
    $('#excelFileExport').click(function () {
        userexportExcel();
    })


});

var excelHandler2 = {
    getExcelFileName2: function () {
        return '회원목록.xlsx';
    },
    getSheetName2: function () {
        return '회원목록 Sheet'
    },
    getExcelData2: function () {
        return document.getElementById('userTable')
    },
    getWorksheet2: function () {
        return XLSX.utils.table_to_sheet(this.getExcelData2())
    }
}


</script>
<script>//tab2 쇼츠 스크립트 모음
document.querySelector('#allchk');
allchk.addEventListener('click', function () {
    if (allchk.checked) {
        const shortCheckboxes = document.querySelectorAll('.shortCheck')
        for (const checkbox of shortCheckboxes) {
            checkbox.checked = true;
        }
    } else {
        const shortCheckboxes = document.querySelectorAll('.shortCheck')
        for (const checkbox of shortCheckboxes) {
            checkbox.checked = false;
        }
    }
})
const shortCheckboxes = document.querySelectorAll('.shortCheck');
for (const checkbox of shortCheckboxes) {
    checkbox.addEventListener('click', function () {
        const totalCnt = shortCheckboxes.length;
        const checkedCnt = document.querySelectorAll('.shortCheck:checked').length;
        if (totalCnt == checkedCnt) {
            document.querySelector('#allchk').checked = true;
        } else {
            document.querySelector('#allchk').checked = false;
        }
    });
}

    const shortcheckboxes = document.querySelectorAll('.shortCheck:checked');

    //검색창 엘리먼트에 key 이벤트 설정으로 글자 입력마다 발생되는 이벤트 설정.
    searchElement.addEventListener('keyup', function () {
        //사용자가 입력한 검색어의 value를 가져와 소문자로 searchValue에 저장
        const searchValue = searchElement.value.toLowerCase();
        //table tbody의 모든 엘리먼트를 가져와 rows에 저장
        const rows = tableElement.querySelectorAll('tbody tr')

        //for 문으로 row 반복
        for (const row of rows) {
            //tr의 value를 소문자로 rowValue에 저장
            var rowValue = row.textContent.toLowerCase();
            //rowValue가 searchValue값을 포함하면 그 tr을 보여주고 아니면 숨김
            if (rowValue.includes(searchValue)) {
                row.style.display = '';
            } else {
                row.style.display = 'none';
            }

        }

    })


})




</script>
