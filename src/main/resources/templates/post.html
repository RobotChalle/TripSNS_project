<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행여행</title>
    <link rel="stylesheet" href="/css/main_navTop.css">
    <link rel="stylesheet" href="/css/main_navSide.css">
    <link rel="stylesheet" href="/css/post_feed.css">
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    @font-face {
        font-family: apple;
        src: url(/font/AppleSDGothicNeoL.ttf);
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

<body>
<!--좌측 네비-->

    <ul>
        <li>
            <a href="main">
                <img src="/images/WaveLogo2.png" class="logo">
            </a>
        </li>
        <li>
            <a href="main">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-house-fill" viewBox="0 0 16 16">

                </svg>

        </li>
        <li>
            <a href="map?p_place=수원">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-map-fill" viewBox="0 0 16 16">

        </li>
        <li>
            <a href="shorts">

            </a>
        </li>

</nav>
<div class="mypic">
    <div class="dropdown-content">
        <th:block th:if="${session.userid!=null}">
            <a th:href="@{/profile(u_id=${session.userid})}">프로필(<span th:text="${session.userid}"></span>)</a>
        </th:block>
        <a href="logout">로그아웃</a>
    </div>
    <a href="#">
        <th:block th:if="${profiledetail.u_pic!=null}">
            <img th:src="@{/download(filename=${profiledetail.u_pic})}">
        </th:block>
    </a>
</div>
<!--상단 네비-->
<nav id="navTop">
    <ul>
        <form action="postSearchById" method="get">
            <li><input type="search" placeholder="검색" class="search" name="searchWord"></li>
            <li><input type="submit" value="검색" class="submit"></li>
        </form>
    </ul>
</nav>
<!--글작성-->
<main>
    <div class="feedBoard">
        <article class="feed">
            <form action="posting" method="post" enctype="multipart/form-data">
                <h1 style="text-align: center;">글작성</h1>
                <div class="option">
                    <label>지역</label>
                    <input type="text" name="p_place" placeholder="시는 빼고 입력바랍니다. ex)수원시 => 수원" required>
                    <label>사진첨부</label>
                    <input type="file" accept="jpeg, jpg, png" name="file">
                </div>
                <div class="textArea">
                    <label style="padding-right: 800px;">내용</label><br>
                    <textarea placeholder="비방, 욕설은 금지입니다.(최대 100자 입력가능)" name="p_text" required
                              maxlength="100"></textarea>
                </div>
                <div class="submitBtn">
                    <input type="hidden" th:value="${p_id}" name="p_id">
                    <input type="submit" value="작성" id="textSubmit">
                </div>
            </form>
        </article>
    </div>
</main>
<script type="text/javascript" src="/js/alarmchk.js"></script>
</body>

</html>
