<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행여행</title>
    <link rel="stylesheet" href="/css/main_navTop.css">
    <link rel="stylesheet" href="/css/main_navSide.css">
    <link rel="stylesheet" href="/css/post_feed.css">

<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    @font-face {
        font-family: apple;
        src: url(/font/AppleSDGothicNeoL.ttf);
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>

<nav id="navTop">

<!--글작성-->
<main>
    <div class="feedBoard">
        <article class="feed">
            <form action="posting" method="post" enctype="multipart/form-data">
                <h1 style="text-align: center;">글작성</h1>
                <div class="option">
                    <label>지역</label>
                    <input type="text" name="p_place" placeholder="시는 빼고 입력바랍니다. ex)수원시 => 수원" required>
                    <!--
                    <select name="h_area1" onChange="cat1_change(this.value,h_area2)" class="h_area1" required>
                        <option></option>
                        <option value='1'>서울</option>
                        <option value='2'>부산</option>
                        <option value='3'>대구</option>
                        <option value='4'>인천</option>
                        <option value='5'>광주</option>
                        <option value='6'>대전</option>
                        <option value='7'>울산</option>

                        <option value='9'>경기</option>
                        <option value='10'>경남</option>
                        <option value='11'>경북</option>
                        <option value='12'>전남</option>
                        <option value='13'>전북</option>
                        <option value='14'>제주</option>
                        <option value='15'>충남</option>
                        <option value='16'>충북</option>
                    </select>
                    <select name="h_area2" onChange="cat2_change(this.value)" required>
                        <option></option>
                    </select>
                    -->
                    <label>사진첨부</label>
                    <input type="file" accept="jpeg, jpg, png" name="file">
                </div>
                <div class="textArea">
                    <label style="padding-right: 800px;">내용</label><br>
                    <textarea placeholder="비방, 욕설은 금지입니다.(최대 100자 입력가능)" name="p_text" required
                              maxlength="100"></textarea>
                </div>
                <div class="submitBtn">
                    <input type="hidden" th:value="${p_id}" name="p_id">
                    <input type="submit" value="작성" id="textSubmit">
                </div>
            </form>
        </article>
    </div>
</main>
</body>

</html>
