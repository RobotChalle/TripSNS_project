<style>
    * {
        padding: 0;
        margin: 0;
        font-family: apple black;
        text-decoration-line: none;
    }

    @font-face {
        font-family: apple;
        src: url(/font/AppleSDGothicNeoL.ttf);
    }

    body {
        background: linear-gradient(300deg, deepskyblue, #b8f4f9, #0060ff);
        animation: gradient-animation 5s ease infinite;
        background-position: center;
        background-size: 180% 180%;
        background-attachment: fixed;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
    section{
        margin-left: 5%;
        padding-top: 6%;
    }
    .short {
        display: flex;
        border-radius: 25px;
        padding: 2.5em;
        box-shadow: 0 20px 70px -25px rgba(0, 0, 0, 2);
        display: flex;
        align-items: center;
        height: 700px;
        margin-left: 50px;
        margin-right: 50px;
        background-color: white;
    }

    .vid {
        display: flex;
        width: 50%;
        height: 100%;
        background-color: black;
    }

    .details {
        display: flex;
        flex-wrap: wrap;
        width: 50%;
        height: 100%;
    }

    .writer {
        width: 100%;
        height: 12%;
    }

    .deleteShort {
        border: none;
        padding: 5px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        font-weight: 600;
        background-color: #ff4f4f;
        color: white;
        display: flex;
        font-size: 10px;
    }

    .deleteShort:hover {
        cursor: pointer;
        background-color: #ff0000;
        color: white;
    }
    .updateShort {
        border: none;
        padding: 5px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        font-weight: 600;
        background-color: #2471ff;
        color: white;
        display: flex;
        font-size: 10px;
    }

    .updateShort:hover {
        cursor: pointer;
        background-color: #001fff;
        color: white;
    }

    .comments {
        width: 550px;
        height: 490px;
        display: inline-flex;
        flex-wrap: wrap;
        overflow: auto;
        padding: 0 20px;
        margin: 50px auto 10px;
        border: white solid 1px;
        border-radius: 10px;
    }
    .v-line {
        border-left : 1px dotted #595959;
        height : 10px;
    }

    .comment {
        height: 40px;
        gap: 10px;
        border-bottom: white solid 1px;
    }

    .commentDate {
        color: gray;
        font-size: 50%;
    }

    .commentText {
        width: 300px;
    }

    .likeDiv {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 5%;
    }

    .profileImg {
        display: flex;
        width: 50px;
        height: 50px;
        margin-left: 5px;
        margin-top: 5px;
    }

    img {
        width: 100%;
        object-fit: fill;
    }

    video {
        flex: auto;
        width: 100%;
        height: 100%;
    }

    .divF {
        display: flex;
    }

    #description {
    }

    #userDescription {
        display: flex;
        margin-left: 20px;
    }

    .s_date {
        font-size: 75%;
    }

    textarea {
        margin-left: 10px;
        border: gray solid 1px;
        border-radius: 2px;
        resize: none;
        font-size: 16px;
        font-family: AppleSDGothicNeoB00;
    }

    textarea:focus {
        outline: none;
    }

    .commentInsertB {
        width: 15%;
        border: none;
        padding: 5px 25px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        text-decoration: none;
        font-weight: 600;
        background-color: #06c300;
        color: white;
        text-align: center;
    }

    .commentInsertB:hover {
        background-color: #0dff00;
        color: white;
        cursor: pointer;
    }
    .btnForm{
        margin-top: 3px;
        display: flex;
    }

    .deleteComment {
        border: none;
        padding: 5px 25px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-decoration: none;
        font-weight: 600;
        background-color: red;
        color: white;
    }

    .deleteComment:hover {
        cursor: pointer;
        background-color: palevioletred;
        color: white;
    }

    table {
        display: flex;
    }

    #commentText {
        width: 80%;
    }

    .roundImg {
        border-radius: 50%;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:inline="javascript">

    function startFunction() {
        shortLikeCount();
        shortLikeChk();
    }

    function like(short_no, object) {
        let slike_id = $('#slike_id').val();
        let s_no = short_no;
        let thumbsUp = $("#thumbsUp")
        let thumbsFill = $("#thumbsFill")
        $.ajax({
            url: "/shortLikeUpDown",
            type: "get",
            data: {"slike_id": slike_id, "s_no": s_no},
            success: function (flag) {
                if (flag == 0) {
                    shortLikeCount();
                    thumbsUp.css("display", "block");
                    thumbsFill.css("display", "none");
                } else {
                    shortLikeCount();
                    thumbsUp.css("display", "none");
                    thumbsFill.css("display", "block");
                    thumbsFill.css("color", "rgb(255,0,136)");
                }
            }
        })
    }

    function shortLikeChk() {
        let slike_id = $('#slike_id').val();
        let s_no = [[${shortDetails.s_no}]];
        let thumbsUp = $("#thumbsUp")
        let thumbsFill = $("#thumbsFill")
        $.ajax({
            url: "/shortLikeChk",
            type: "get",
            data: {"slike_id": slike_id, "s_no": s_no},
            success: function (flag) {
                if (flag == 0) {
                    shortLikeCount();
                    thumbsUp.css("display", "block");
                    thumbsFill.css("display", "none");
                } else {
                    shortLikeCount();
                    thumbsUp.css("display", "none");
                    thumbsFill.css("display", "block");
                    thumbsFill.css("color", "rgb(255,0,136)");
                }
            }
        })
    }

    function shortLikeCount() {
        let slike_id = $('#slike_id').val();
        let s_no = $('#s_no').val()
        var countSpan = document.getElementById("likeCount")
        $.ajax({
            url: "/shortLikeCount",
            type: "get",
            data: {"slike_id": slike_id, "s_no": s_no},
            success: function (likeCount) {
                countSpan.textContent = likeCount + "개";
            }
        })
    }

    function delAlert() {
        return confirm("정말 삭제하시겠습니까?");
    }
</script>
